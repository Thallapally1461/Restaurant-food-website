<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annapurna Restoran</title>
    <link rel="icon" href="./img/pngegg.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="cart.css">
    <style>
        /* General Reset */
        * {
            padding: 0;
            margin: 0;
            outline: none;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        :root {
            --main-bg-color: rgb(32, 30, 30);
            --highlight-color: orangered;
            --secondary-bg-color: rgb(230, 159, 8);
            --text-light: white;
            --font-family: Arial, sans-serif;
            --padding: 20px;
            --border-radius: 5px;
            --gap: 30px;
        }

        /* Navigation Bar */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 12vh;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            z-index: 1000;
            transition: background-color 0.3s ease, height 0.3s ease;
        }

        .nav.scrolled {
            height: 9.5vh;
            background-color: rgb(0, 0, 0);
        }

        .logo a {
            display: flex;
            align-items: center;
            color: var(--highlight-color);
            font-size: 25px;
        }

        .items a {
            color: var(--text-light);
            padding: 12px 16px;
            font-weight: 500;
        }

        #bat {
            background-color: var(--highlight-color);
            padding: 12px 20px;
            border-radius: 2px;
        }

        /* Main Content Styles */
        .cont {
            height: 50vh;
            background: linear-gradient(rgba(15, 23, 43, 0.9), rgba(15, 23, 43, 0.9)), url('./about/breadcumb.jpg') no-repeat center/cover;
        }

        .about {
            text-align: center;
            margin-top: 20vh;
            color: white;
        }

        /* Cart Styles */
        .cartcontainer {
            padding: 30px 50px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .cart-summary {
            margin-top: 20px;
        }

        /* Footer */
        footer {
            background-color: var(--main-bg-color);
            color: var(--text-light);
            padding: var(--padding);
        }

        footer .address, footer .ftmenu {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        footer .ftmenu h3 {
            margin-bottom: 10px;
            color: var(--highlight-color);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="cont">
        <nav class="nav" id="navbar">
            <div class="logo">
                <a href="#">
                    <i class="fa fa-utensils"></i>
                    <span>Annapurna Restoran</span>
                </a>
            </div>
            <div class="items">
                <a href="index.html" id="home">HOME</a>
                <a href="about.html">ABOUT</a>
                <a href="shop.html">SHOP</a>
                <a href="menu.html">MENU</a>
                <a href="blog.html">BLOG</a>
                <a href="contact.html">CONTACT</a>
                <a href="#" id="bat">ORDER NOW</a>
            </div>
        </nav>
        <div class="about">
            <h1>Cart</h1>
            <p><a href="index.html" style="color: white;">Home</a> / <span>Cart</span></p>
        </div>
    </div>

    <!-- Cart Section -->
    <div class="cartcontainer">
        <!-- Cart items would be dynamically generated here -->
    </div>

    <!-- Footer -->
    <footer>
        <div class="address">
            <p><i class="fa fa-map-marker-alt"></i> Karimnagar Telangana</p>
            <p><i class="fa fa-envelope"></i> info@example.com</p>
            <p><i class="fa fa-phone"></i> +88 0123 654 99</p>
        </div>
        <div class="ftmenu">
            <div class="quick">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Blogs</a></li>
                    <li><a href="#">FAQ's</a></li>
                </ul>
            </div>
            <div class="contact">
                <h3>Contact Us</h3>
                <form>
                    <input type="email" placeholder="Your Email" required>
                    <input type="submit" value="Subscribe">
                </form>
            </div>
        </div>
    </footer>

    <script>
        // Add scroll functionality for the navbar if needed
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('scrolled', window.scrollY > 50);
        });
    </script>
</body>

</html>
